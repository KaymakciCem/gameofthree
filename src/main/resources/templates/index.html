<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game of Three</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="game-content">
    <div class="card">
        <div class="game-info">
            <h1>Welcome to the Game of three</h1>

            <h2>Available Games</h2>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="game-id">Game Id</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gameId: ${gameIds}">
                    <td th:text="${gameId}"></td>
                </tr>
            </table>
            <p>Please choose the game mode!</p>
            <input type="radio" id="auto" name="fav_language" value="AUTOMATIC">
            <label for="auto">AUTOMATIC</label><br>
            <input type="radio" id="manual" name="fav_language" value="MANUAL">
            <label for="manual">MANUAL</label><br>
        </div>

        <div id="board">
            <button th:onclick="joinGame([[${firstAvailableGame}]])">Join Game</button>

            <div>Current Player: <span id="currentPlayer" class="text-red"></span></div>
            <div>Resulting number: <span id="resultingNumber" class="text-red"></span></div>
            <div>Added Number: <span id="addedNumber" class="text-red"></span></div>
            <div>Winner: <span id="winner" class="text-red"></span></div>
        </div>
    </div>
    <div>

    </div>
</div>

<script th:src="@{/js/lib/sockjs.min.js}"></script>
<script th:src="@{/js/lib/stomp.min.js}"></script>
<script th:src="@{/js/lib/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/lib/toastr.js}"></script>
<script th:src="@{/js/gameofthree.js}"></script>
</body>
</html>
